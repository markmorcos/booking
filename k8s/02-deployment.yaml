apiVersion: apps/v1
kind: Deployment
metadata:
  name: fr-youhanna-makin-deployment
  namespace: fr-youhanna-makin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fr-youhanna-makin
  template:
    metadata:
      labels:
        app: fr-youhanna-makin
    spec:
      containers:
        - name: fr-youhanna-makin
          image: markmorcos/fr-youhanna-makin:latest
          env:
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: rails-secret
                  key: SECRET_KEY_BASE
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: PGDATABASE
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: PGUSER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: PGPASSWORD
            - name: PGHOST
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: PGHOST
            - name: PGPORT
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: PGPORT
            - name: WHATSAPP_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: whatsapp-secret
                  key: WHATSAPP_ACCESS_TOKEN
