name: deploy

on:
  workflow_dispatch: {}
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker buildx create --use
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            -t markmorcos/fr-youhanna-makin:$IMAGE_TAG \
            -t markmorcos/fr-youhanna-makin:latest \
            --push \
            -f Dockerfile \
            .

      - name: Deploy to Raspberry Pi
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ github.sha }}
        with:
          host: ${{ secrets.RASPBERRY_PI_HOST }}
          username: ${{ secrets.RASPBERRY_PI_USERNAME }}
          key: ${{ secrets.RASPBERRY_PI_SSH_KEY }}
          envs: IMAGE_TAG
          script: |
            set -e
            export KUBECONFIG=$HOME/.kube/config
            cd ~/Projects/fr-youhanna-makin
            git pull
            kubectl apply -f k8s/ --recursive
            kubectl rollout restart deployment fr-youhanna-makin-deployment
