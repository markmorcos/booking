ar:
  date:
    formats:
      default: "%d %B %Y"
      short: "%d %b"
      long: "%A، %d %B %Y"
    day_names:
      - "الأحد"
      - "الأثنين"
      - "الثلاثاء"
      - "الأربعاء"
      - "الخميس"
      - "الجمعة"
      - "السبت"
    month_names:
      - "يناير"
      - "فبراير"
      - "مارس"
      - "أبريل"
      - "مايو"
      - "يونيو"
      - "يوليو"
      - "أغسطس"
      - "سبتمبر"
      - "أكتوبر"
      - "نوفمبر"
      - "ديسمبر"
  time:
    formats:
      default: "%I:%M %p"
      short: "%H:%M"
      long: "%I:%M:%S %p"
      date_only: "%d %B %Y"
    am: "ص"
    pm: "م"
  appointment_mailer:
    common:
      signature: "في المسيح،\nأبونا يوحنا مكين"
      details: "تفاصيل الموعد"
      date: "التاريخ"
      time: "الوقت"
    pending_email:
      subject: "طلب الموعد الخاص بك"
      title: "طلب الموعد الخاص بك قيد الانتظار"
      greeting: "عزيزي %{name}،"
      message: "لقد استلمت طلب الموعد الخاص بك وأقوم حاليًا بمراجعته. سأرد عليك في أقرب وقت ممكن."
      closing: "شكرًا على تواصلك مع الكنيسة. ربنا يباركك."
    confirmation_email:
      subject: "تم تأكيد الموعد الخاص بك"
      title: "تم تأكيد الموعد الخاص بك"
      greeting: "عزيزي %{name}،"
      message: "يسعدني تأكيد موعدك القادم معي."
      instructions: "يرجى الحضور قبل الموعد بدقائق قليلة. إذا كنت بحاجة إلى إعادة جدولة أو إلغاء، يرجى إعادة الجدولة قبل 24 ساعة على الأقل."
      closing: "أتطلع إلى لقائنا. ربنا يباركك."
    cancellation_email:
      subject: "تم إلغاء الموعد الخاص بك"
      title: "تم إلغاء الموعد الخاص بك"
      greeting: "عزيزي %{name}،"
      message: "هذا لتأكيد إلغاء موعدك."
      instructions: "إذا كنت ترغب في إعادة الجدولة، يرجى طلب موعد آخر."
      closing: "شكرًا على تفهمك. ربنا يكون معاك."
    completion_email:
      subject: "تم الانتهاء من موعد الكنيسة الخاص بك"
      title: "تم الانتهاء من الموعد الخاص بك"
      greeting: "عزيزي %{name}،"
      message: "شكرًا على زيارتك. تم وضع علامة على موعدك كمكتمل."
      feedback: "آمل أن يكون لقاؤنا مفيدًا لك. إذا كانت لديك أي أسئلة أو تحتاج إلى مزيد من الإرشاد الروحي، فلا تتردد في التواصل."
      closing: "ربنا يستمر في بركتك وإرشادك."
    no_show_email:
      subject: "موعد كنيسة فائت"
      title: "إشعار بموعد فائت"
      greeting: "عزيزي %{name}،"
      message: "لاحظت أنك فوّت موعدنا المحدد."
      instructions: "إذا كنت ترغب في إعادة الجدولة، يرجى حجز موعد آخر."
      note: "أنا أتفهم أن الظروف يمكن أن تتغير. يرجى إخبارنا إذا كنت بحاجة إلى إلغاء المواعيد المستقبلية."
      closing: "ربنا يباركك ويحافظ عليك في رعايته."
