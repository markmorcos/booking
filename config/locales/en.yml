en:
  date:
    formats:
      default: "%B %d, %Y"
      short: "%b %d"
      long: "%A, %B %d, %Y"
  time:
    formats:
      default: "%I:%M %p"
      short: "%H:%M"
      long: "%I:%M:%S %p"
      date_only: "%B %d, %Y"
  appointment_mailer:
    common:
      signature: "In Christ,\nFr. Youhanna Makin"
      details: "Appointment Details"
      date: "Date"
      time: "Time"
    pending_email:
      subject: "Your appointment request"
      title: "Your appointment request is pending"
      greeting: "Dear %{name},"
      message: "I have received your appointment request and am currently reviewing it. I will respond to you as soon as possible."
      closing: "Thank you for reaching out. May God bless you."
    confirmation_email:
      subject: "Your appointment is confirmed"
      title: "Your appointment is confirmed"
      greeting: "Dear %{name},"
      message: "I'm pleased to confirm your upcoming appointment with me."
      instructions: "Please arrive a few minutes early. If you need to reschedule or cancel, please do so at least 24 hours in advance."
      closing: "I look forward to our meeting. May God bless you."
    cancellation_email:
      subject: "Your Appointment has been cancelled"
      title: "Your Appointment has been cancelled"
      greeting: "Dear %{name},"
      message: "This is to confirm that your appointment has been cancelled."
      instructions: "If you wish to reschedule, please request another appointment."
      closing: "Thank you for your understanding. May God be with you."
    completion_email:
      subject: "Your appointment has been completed"
      title: "Your appointment has been completed"
      greeting: "Dear %{name},"
      message: "Thank you for visiting with me. Your appointment has been marked as completed."
      feedback: "I hope our meeting was helpful to you. If you have any questions or need further spiritual guidance, please don't hesitate to reach out."
      closing: "May God continue to bless and guide you."
    no_show_email:
      subject: "Missed appointment notice"
      title: "Missed appointment notice"
      greeting: "Dear %{name},"
      message: "I noticed that you missed our scheduled appointment."
      instructions: "If you would like to reschedule, please book another appointment."
      note: "I understand that circumstances can change. Please let me know if you need to cancel future appointments."
      closing: "May God bless you and keep you in His care."
