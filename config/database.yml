default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary:
    <<: *default
    database: fr_youhanna_makin_development
    username: postgres
    password: postgres
    host: localhost
    port: 5432

test:
  <<: *default
  database: fr_youhanna_makin_test
  username: postgres
  password: postgres
  host: localhost
  port: 5432

production:
  primary: &primary_production
    <<: *default
    database: <%= ENV["PGDATABASE"] %>
    username: <%= ENV["PGUSER"] %>
    password: <%= ENV["PGPASSWORD"] %>
    host: <%= ENV["PGHOST"] %>
    port: <%= ENV["PGPORT"] %>
  cache:
    <<: *primary_production
    database: fr_youhanna_makin_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: fr_youhanna_makin_production_cable
    migrations_paths: db/cable_migrate
